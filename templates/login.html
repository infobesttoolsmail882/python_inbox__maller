<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:#e0e7ff;
            font-family:Arial;
        }
        .box {
            background:white;
            padding:40px;
            border-radius:15px;
            width:300px;
            box-shadow:0 10px 30px rgba(0,0,0,0.1);
        }
        input {
            width:100%;
            padding:10px;
            margin:10px 0;
            border-radius:8px;
            border:1px solid #ccc;
        }
        button {
            width:100%;
            padding:10px;
            background:#3b82f6;
            color:white;
            border:none;
            border-radius:10px;
            cursor:pointer;
        }
        .error {
            color:red;
            text-align:center;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Secure Login</h2>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <input type="text" name="username" placeholder="Login ID">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
